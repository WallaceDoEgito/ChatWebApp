<div class="ContainerBody">
    <nav>
        <app-channels class="channels" (emitChannelSelected)="NewChannelSelected($event)"/>
    </nav>

    <main>
        @if(selectedChannel == undefined)
        {
            <app-default-chat-page></app-default-chat-page>
        }
        @else
        {
            <app-channel-page [ChannelSelected]="selectedChannel!"></app-channel-page>
        }
    </main>
</div>
